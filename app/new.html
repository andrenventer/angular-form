<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">
                <p class="Header">Send us a comment!</p>
            </div>

            <form ng-submit="sendForm(form)">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Comment"
                           ng-model="form.comment">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>

        </div>
    </div>
</div>
